<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="icon" href="./medias/favicon.png" type="image/png">
        <title>Ubisoft Location - Mes annonces</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/menu.css">
        <link rel="stylesheet" href="./css/nouvelle-annonce.css">
        <link rel="stylesheet" href="./css/modifier.css">
    </head>
    <body>
        <header>
            <menu>
                <a href="./index.html"><img alt="logo ubisoft" src="./medias/logo.png"></a>
                <nav>
                    <li><button onclick="window.location.href = './index.html'">Accueil</button></li>
                    <li>
                        <div class="dropdown">
                            <button class="annonces">Annonces</button>
                            <div class="dropItems">
                                <a href="./annonces_courte.html">Location courte durée</a>
                                <a href="./annonces_longue.html">Location longue durée</a>
                            </div>
                        </div>
                    </li>
                    <li><button onclick="window.location.href = './nouvelle_annonce.html'">Nouvelle Annonce</button></li>
                    <li><button id="actualPage" onclick="window.location.href = './mes_annonces.html'">Mes annonces</button></li>
                </nav>
            </menu>
        </header>
        <main>
            <form action="./envoye.html">
                <fieldset>
                    <h1>Modifiez votre annonce</h1>
                    <a href="./mes_annonces.html">Retour à vos annoces</a>
                    <p>Vous êtes identifié(e) sous le nom de nomAgent.</p>
                    <label>Nom d'utilisateur : 
                        <input 
                            type="text"
                            id="username"
                            name="NomUser"
                            placeholder="Patrick"
                            disabled
                        />
                    </label>
                    <br>
                    <label>Type de véhicule : 
                        <select name="vehicle" id="vehicle" disabled>
                            <option value="velo">Vélo</option>
                        </select>
                    </label>
                    <br>
                    <label>Photo du véhicule (png, jpg, jpeg) : 
                        <input
                            type="file"
                            id="photos"
                            name="photos"
                            accept="image/png, image/jpg, image/jpeg"
                        />
                    </label>
                    <br>
                    Durée de la location :<br>
                    <label class="radio">
                        <input
                            type="radio"
                            name="duree"
                            id="courteduree"
                            value="courteduree"
                            checked
                            required
                        />Ponctuelle (1-3 jours)
                    </label>
                    <label class="radio">
                        <input
                            type="radio"
                            name="duree"
                            id="longueduree"
                            value="longueduree"
                            required
                        />Longue durée (4 jours et +)
                    </label>
                    <label>Ville : 
                        <input
                            value="Vénissieux"
                            type="text"
                            id="ville"
                            name="ville"
                            placeholder="Votre ville"
                            required
                        />
                    </label>
                    <br>
                    <label>Studio de rattachement du véhicule :
                        <select name="departement" id="dpt" required>
                            <option value="33">Gironde (33)</option>
                            <option value="34">Hérault (34)</option>
                            <option value="69">Rhône (69)</option>
                            <option value="74">Haute-Savoie (74)</option>
                            <option value="75">Paris (75)</option>
                        </select>
                    </label>
                    <br>
                    <label>Téléphone : 
                        <input
                            type="phone"
                            name="phone"
                            id="phone"
                            placeholder="0X.XX.XX.XX.XX"
                            value="123"
                            required
                        />
                    </label>
                    <br>
                    <label>E-mail : 
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="email@example.xyz"
                            title="Entrez une adresse mail valide"
                            pattern=".+@+.+\..+"
                            value="example@mail.xyz"
                            required
                        />
                    </label>
                    <br>
                    <label>Description du matériel :
                        <br>
                        <textarea
                            id="description"
                            name="description"
                            placeholder="Décrivez votre matériel (n'oubliez pas de préciser son état!)"
                            title="Merci d'être précis dans votre description"
                            wrap="hard"
                            rows="5"
                            required
                        >vélo électrique acheté en 2021, très bon état, chargeur fourni</textarea>
                    </label><br><br>
                    Modifier l'état :
                    <label class="radio">
                        <input
                            type="radio"
                            name="Etat"
                            id="libre"
                            value="libre"
                            checked
                            required
                        />Libre
                    </label>
                    <label class="radio">
                        <input
                            type="radio"
                            name="Etat"
                            id="loue"
                            value="loue"
                            required
                        />Loué
                    </label>
                </fieldset>
                <br>
                <div class="boutons">
                    <button type="submit">Envoyer</button>
                    <button type="reset">Effacer</button>
                </div>
            </form>
        </main>
        <footer>
            <p id="rights">2024 - Université de Lille - Tous droits réservés</p>
            <p id="mentions"><a href="./mentions légales.html">Mentions Legales</a></p>
        </footer>
        </main>
    </body>
</html>
